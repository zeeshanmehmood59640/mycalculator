<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&family=Merriweather&family=Montserrat:wght@400;900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="display"><h3></h3></div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="normal btn-7">7</button></td>
            <td><button class="normal btn-8">8</button></td>
            <td><button class="normal btn-9">9</button></td>
            <td><button class="normal blue btn-+">+</button></td>
          </tr>
          <tr>
            <td><button class="normal">4</button></td>
            <td><button class="normal">5</button></td>
            <td><button class="normal">6</button></td>
            <td><button class="normal blue">-</button></td>
          </tr>
          <tr>
            <td><button class="normal">1</button></td>
            <td><button class="normal">2</button></td>
            <td><button class="normal">3</button></td>
            <td><button class="normal blue">*</button></td>
          </tr>
          <tr>
            <td><button class="normal">0</button></td>
            <td><button class="normal">.</button></td>
            <td><button class="normal blue">C</button></td>
            <td><button class="normal blue">/</button></td>
          </tr>
          <tr>
            <td colspan="3" class="end">
              <button class="last">=</button>
            </td>
            <td>
              <button class="normal blue backspace">ðŸ”™</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
